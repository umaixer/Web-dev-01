<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Pseudo class selectors</title>
	<style>
	header li{
		color: green;
	}
	a:link, a:visited{
		text-decoration: none;
		background-color: green;
		display: block;
		width: 200px;
		text-align: center;
		margin-bottom: 1px;
	}
	a:hover, a:active{
		background-color: red;
	}
	header li:nth-child(2){
		font-size: 30;

	}
	section div:nth-child(odd){
		color: red;
	}

	</style>
</head>
<body>
	<header>
<ul>
	<li><a href="https://www.google.ca/">Google</a></li>
	<li><a href="http://www.bing.com" target="_blank">Bing</a></li>
</ul>
</header>
<section>
	<div>1</div>
	<div>2</div>
	<div>3</div>
	<div>4</div>
	<div>5</div>
</section>
</body>
</html>
